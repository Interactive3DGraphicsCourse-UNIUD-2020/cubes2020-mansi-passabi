<html>
	<head>
		<title>Terrain Generation</title>
		<style>
		
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
	
	</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/Coordinates.js"></script>
		<script src="lib/OrbitControls.js"></script>
	</head>
	<body>
		
		<script>
		
		var scene, camera, renderer, controls, stats;
		
		//return array with height data from img, taken from: http://danni-three.blogspot.it/2013/09/threejs-heightmaps.html
		function getHeightData(img,scale) {
  
		 if (scale == undefined) scale=1;
  
		    var canvas = document.createElement( 'canvas' );
		    canvas.width = img.width;
		    canvas.height = img.height;
		    var context = canvas.getContext( '2d' );
 
		    var size = img.width * img.height;
			console.log(size);
		    var data = new Float32Array( size );
 
		    context.drawImage(img,0,0);
 
		    for ( var i = 0; i < size; i ++ ) {
		        data[i] = 0
		    }
 
		    var imgd = context.getImageData(0, 0, img.width, img.height);
		    var pix = imgd.data;
 
		    var j=0;
		    for (var i = 0; i<pix.length; i +=4) {
		        var all = pix[i]+pix[i+1]+pix[i+2];  // all is in range 0 - 255*3
		        data[j++] = scale*all/3;   
		    }
     
		    return data;
		}
		
		function Start() {
			// Scene Initialization Phase
			scene = new THREE.Scene();
			SetupRenderer();
			SetupCamera();
			SetupStatsOSD();
			SetupLightSystem();
			Coordinates.drawAllAxes(); // show axis on scene

			// Start Code:
			
			// terrain generation tests
			var img = new Image();
			img.src = "textures/heightmap1.png";
			img.onload = function () {	// image onload EVENT trigger
				//get height data from img
				var data = getHeightData(img,0.3);	
				//print obtained matrix
				console.log("Generated heightMap:");
				console.log(data);
				GenerateTerrain(data,15,25);
			}
		
		}

		// Input: heightmap data received by "getHeightData" Algorithm
		// normalizes the values ​​in a range between 0 and "layers"
		// then spawns cubes in the right height
		// TEST v1
		// TODO: COMMENTS and code refactor

		function GenerateTerrain(data,layers,offset){
			// creating heightmap array
			var dim = Math.sqrt(data.length);
			console.log(" Input terrain height map is " + dim + " x " + dim);
			var heightmap = data;
			for(k = 0; k<heightmap.length;k++){
				heightmap[k] = Math.floor(heightmap[k]/layers);
			}

			for(i = 0; i<dim; i++){
				for(j = 0; j<dim; j++){
					SpawnCube(i-offset,heightmap[i*dim+j],j-offset);
				}
			}

			console.log(heightmap);

		}

		// Spawn a standard cube on a given position x,y,z
		function SpawnCube(x,y,z){	

			var geometry = new THREE.BoxGeometry(1,1,1);	// Cube Mesh creation
			var material = new THREE.MeshPhongMaterial( {
				wireframe:false,
				color: 0xaaaaaa });
			var cube = new THREE.Mesh( geometry, material );

			scene.add( cube );			// Cube Spawn

			cube.castShadow=true;		// Cube Shadows
			cube.receiveShadow=true;

			cube.position.set(x,y,z);	// Cube position.set
		}
		
		function Update() {
			requestAnimationFrame( Update );
			controls.update();  
			stats.update();
			Render();
		}
		
		function Render() {
			renderer.render(scene, camera);
		}

		function SetupLightSystem(){
			hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
			hemiLight.color.setHSL( 0.6, 1, 0.6 );
			hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
			hemiLight.position.set( 0, 500, 0 );
			scene.add( hemiLight );

			dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
			dirLight.color.setHSL( 0.1, 1, 0.95 );
			dirLight.position.set( 3, 4, 3 );
			dirLight.position.multiplyScalar( 50 );
			scene.add( dirLight );
			dirLight.castShadow = true;
			dirLight.shadow.mapSize.width = 2048;
			dirLight.shadow.mapSize.height = 2048;

			var d = 50;
			dirLight.shadow.camera.left = - d;
			dirLight.shadow.camera.right = d;
			dirLight.shadow.camera.top = d;
			dirLight.shadow.camera.bottom = - d;

		}

		function SetupRenderer(){
			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			document.body.appendChild( renderer.domElement );
			renderer.gammaInput = true;
			renderer.gammaOutput = true;
			renderer.shadowMap.enabled = true;
		}

		function SetupCamera(){
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.position.set(3,4,6);
			camera.lookAt( new THREE.Vector3(0,0,0));

			// Orbit control setup
			controls = new THREE.OrbitControls( camera );
			controls.addEventListener( 'change', Render );
		}

		function SetupStatsOSD(){
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );
		}

		// MAIN CODE GOES HERE //
		
		Start();
		Update();
			
		</script>
	</body>
</html>
