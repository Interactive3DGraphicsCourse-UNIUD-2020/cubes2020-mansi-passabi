<html>
	<head>
		<title>Wow, there's music!</title>
		<style>
		
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas {
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			border: none;
			margin: 0;
			z-index: -1;
		}
	
	</style>
		<script src="../../lib/three.min.js"></script>
		<script src="../../lib/stats.min.js"></script>
		<script src="../../lib/Coordinates.js"></script>
		<script src="../../lib/OrbitControls.js"></script>
	</head>
	<body>
		
		<script>
		
		var scene, camera, renderer, controls, stats;

		var background_music;
		
		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.gammaInput = true;
			renderer.gammaOutput = true;
			renderer.shadowMap.enabled = true;
			document.body.appendChild( renderer.domElement );
			
			camera.position.set(10,8,8);
			camera.lookAt( new THREE.Vector3(0,0,0));
			
			// MINECRAFT CUBE 
			var geometry = new THREE.BoxGeometry(1,1,1);
			var texture = THREE.ImageUtils.loadTexture('../../textures/11635.jpg');
			var material = new THREE.MeshPhongMaterial( { map: texture } );
			var cube = new THREE.Mesh( geometry, material );
			cube.castShadow = true;
			cube.receiveShadow = true;
			
			scene.add( cube );
			// end of cube

			hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
			hemiLight.color.setHSL( 0.6, 1, 0.6 );
			hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
			hemiLight.position.set( 0, 500, 0 );
			scene.add( hemiLight );

			dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
			dirLight.color.setHSL( 0.1, 1, 0.95 );
			dirLight.position.set( -1, 1.75, 1 );
			dirLight.position.multiplyScalar( 50 );
			scene.add( dirLight );
			dirLight.castShadow = true;
			dirLight.shadow.mapSize.width = 2048;
			dirLight.shadow.mapSize.height = 2048;

			var d = 30;
			dirLight.shadow.camera.left = - d;
			dirLight.shadow.camera.right = d;
			dirLight.shadow.camera.top = d;
			dirLight.shadow.camera.bottom = - d;


			// GROUND
			var groundGeo = new THREE.PlaneBufferGeometry( 10000, 10000 );
			var groundMat = new THREE.MeshPhongMaterial( { color: 0xffffff, specular: 0x050505 } );
			groundMat.color.setHSL( 0.095, 1, 0.75 );
			var ground = new THREE.Mesh( groundGeo, groundMat );
			ground.position.y = -0.5;
			ground.rotation.x = -Math.PI/2;
			scene.add( ground );
			ground.receiveShadow = true;
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );
			
			// uncomment if you need to draw coordinate axes when building the scene
			//Coordinates.drawAllAxes();

			////////////
			// MUSIC //
			//////////

			// create an AudioListener and add it to the camera
			var listener = new THREE.AudioListener();
			camera.add( listener );

			// create a global audio source
			background_music = new THREE.Audio( listener );

			// load a background_music and set it as the Audio object's buffer
			var audioLoader = new THREE.AudioLoader();
			audioLoader.load( '../../sounds/Relaxing_Background_Music.mp3', function( buffer ) {
				background_music.setBuffer( buffer );
				background_music.setLoop( true );
				background_music.setVolume( 0.5 );
				background_music.play();
			});
		
			controls = new THREE.OrbitControls( camera );
			controls.addEventListener( 'change', Render );
		
		}

		function Update() {
			requestAnimationFrame( Update );
			controls.update();
			stats.update();

			// GESTIONE MUSICA - To Do: da fare con GUI
			document.addEventListener("keydown", onDocumentKeyDown, false);
			function onDocumentKeyDown(event) {
				var keyCode = event.which;
				if (keyCode == 77) {              // m
					background_music.play();
				}
				else if (keyCode == 83) {		  // s
					background_music.pause();
				}
			};

			Render();
		}
		
		function Render() {
			
			renderer.render(scene, camera);
		}
		
		Start();
		Update();
			
		</script>
	</body>
</html>
