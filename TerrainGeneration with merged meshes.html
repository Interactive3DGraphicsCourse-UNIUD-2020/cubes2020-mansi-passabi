<html>
	<head>
		<title>Terrain Generation with merged meshes</title>
		<style>
		
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
	
	</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/Coordinates.js"></script>
		<script src="lib/OrbitControls.js"></script>
		
	</head>
	<body>
		
		<script>
		
		var scene, camera, renderer, controls, stats;
		var grass_layer_mesh, grass_layer_geometry;
		var dirt_layer_mesh, dirt_layer_geometry;

		var terrain_mesh, terrain_geometry;

		//return array with height data from img (0 to 255), taken from: http://danni-three.blogspot.it/2013/09/threejs-heightmaps.html
		function getHeightData(img,scale) {
  
		 if (scale == undefined) scale=1;
  
		    var canvas = document.createElement( 'canvas' );
		    canvas.width = img.width;
		    canvas.height = img.height;
		    var context = canvas.getContext( '2d' );
 
		    var size = img.width * img.height;
			console.log(size);
		    var data = new Float32Array( size );
 
		    context.drawImage(img,0,0);
 
		    for ( var i = 0; i < size; i ++ ) {
		        data[i] = 0
		    }
 
		    var imgd = context.getImageData(0, 0, img.width, img.height);
		    var pix = imgd.data;
 
		    var j=0;
		    for (var i = 0; i<pix.length; i +=4) {
		        var all = pix[i]+pix[i+1]+pix[i+2];  // all is in range 0 - 255*3
		        data[j++] = scale*all/3;   
		    }
     
		    return data;
		}
		
		function Start() {
			// Scene Initialization Phase
			scene = new THREE.Scene();
			SetupRenderer();
			SetupCamera();
			SetupStatsOSD();
			SetupLightSystem();
			Coordinates.drawAllAxes(); // show axis on scene

			// Start Code:

			grass_layer_geometry = new THREE.Geometry();
			dirt_layer_geometry = new THREE.Geometry();

			//terrain_geometry = new THREE.Geometry();
			
			// terrain generation event trigger
			var img = new Image();
			img.src = "textures/heightmap6.png"; // HeightMap SOURCE IMG (should be nxn)
			img.onload = function () {	
				//get height data from img
				var data = getHeightData(img,2);	
				//print obtained matrix
				console.log("Generated heightMap:");
				console.log(data);
				GenerateTerrain(data,22,125);	// data,layers,offset (which sould be half pixel dim)
				
				var grass_texture = THREE.ImageUtils.loadTexture('textures/grass_top.png');
				var dirt_texture = THREE.ImageUtils.loadTexture('textures/dirt_top.jpg');
				var grass_material = new THREE.MeshPhongMaterial({color:"grey",wireframe:false,map: grass_texture});
				var dirt_material = new THREE.MeshPhongMaterial({color:"red",wireframe:false,map: dirt_texture});
				
				grass_layer_geometry.mergeVertices();
				dirt_layer_geometry.mergeVertices();

				grass_layer_mesh = new THREE.Mesh(grass_layer_geometry,grass_material);
				grass_layer_mesh.castShadow=true;		// Cube Shadows
				grass_layer_mesh.receiveShadow=true;
				scene.add(grass_layer_mesh);

				dirt_layer_mesh = new THREE.Mesh(dirt_layer_geometry,dirt_material);
				dirt_layer_mesh.castShadow=true;		// Cube Shadows
				dirt_layer_mesh.receiveShadow=true;
				scene.add(dirt_layer_mesh);
			}
		
		}

		// Input: heightmap data received by "getHeightData" Algorithm
		// normalizes the values ​​in a range between 0 and "layers"
		// then spawns cubes in the right height for each equivalent pixel position from the image (pixel x:3 z:5 and height from heightmap 2 -> new cube on pos 3,2,5)
		// Algorithm version 2
		function GenerateTerrain(data,layers,offset){

			// creating heightmap array
			var dim = Math.sqrt(data.length); // calculate dimension from nxn img 
			console.log(" Input terrain height map is " + dim + " x " + dim);
			var heightmap = data;

			// Normalization phase from 0-255 to 0-layers
			// example: layers=3 -> values from 0 to 85 are equal to 0, values from 86 to 170 are equal to 1, values from 171 to 255 are equal to 2
			for(k = 0; k<heightmap.length;k++){
				heightmap[k] = Math.floor(heightmap[k]/(255/layers));
			}

			//Spawn cubes in the x,y,z pos from img where x,z: x & z cordinates of the pixel in the image, y: height from x,z value of the heightmap
			for(i = 0; i<dim; i++){
				for(j = 0; j<dim; j++){
					SpawnCube(i-offset,heightmap[i*dim+j],j-offset,"grey","grass_layer");
				}
			}

			// Fix SLOPES "holes" Algorithm
			for(i = 0; i<dim; i++){
				for(j = 0; j<dim; j++){

					//for each cube find the height of near cubes....
					center = heightmap[i*dim+j];
					left = heightmap[i*dim+j-1];
					right = heightmap[i*dim+j+1];
					up = heightmap[(i-1)*dim+j];
					down = heightmap[(i+1)*dim+j];

					//...and pick the lowest one...
					min = Math.min(left,right,up,down);

					//...if the lowest one is lower than the on in the center, spawn cubes in order to "fill the hole"
					if(!(Number.isNaN(min))){
						console.log(min);
						if(min<center){
							diff=center-min-1;
							for(k=0;k<diff;k++){
								SpawnCube(i-offset,center-k-1,j-offset,"yellow","dirt_layer");
							}
						}
					}
				}
			}
		}

		// Spawn a standard cube on a given position x,y,z
		function SpawnCube(x,y,z,color,layer){	

			var geometry = new THREE.BoxGeometry(1,1,1);	// Cube Mesh creation
			var material = new THREE.MeshPhongMaterial( {
				wireframe:false,
				color: color });
			var cube = new THREE.Mesh( geometry, material );
			cube.castShadow=true;		// Cube Shadows
			cube.receiveShadow=true;
			cube.position.set(x,y,z);	// Cube position.set

			if(layer == "grass_layer"){
				grass_layer_geometry.mergeMesh(cube);

			}else if(layer == "dirt_layer"){
				console.log("added dirt");
				dirt_layer_geometry.mergeMesh(cube);
			}
		}
		
		function Update() {
			requestAnimationFrame( Update );
			controls.update();  
			stats.update();
			Render();
		}
		
		function Render() {
			renderer.render(scene, camera);
		}

		function SetupLightSystem(){
			hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 1.75 );
			hemiLight.color.setHSL( 0.6, 1, 0.6 );
			hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
			hemiLight.position.set( 0, 500, 0 );
			scene.add( hemiLight );

			dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
			dirLight.color.setHSL( 0.1, 1, 0.95 );
			dirLight.position.set( 3, 4, 3 );
			dirLight.position.multiplyScalar( 50 );
			scene.add( dirLight );
			dirLight.castShadow = true;
			dirLight.shadow.mapSize.width = 2048;
			dirLight.shadow.mapSize.height = 2048;

			var d = 50;
			dirLight.shadow.camera.left = - d;
			dirLight.shadow.camera.right = d;
			dirLight.shadow.camera.top = d;
			dirLight.shadow.camera.bottom = - d;
			
		}

		function SetupRenderer(){
			renderer = new THREE.WebGLRenderer( {antialias: true, powerPreference: "high-performance"} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			document.body.appendChild( renderer.domElement );
			renderer.gammaInput = true;
			renderer.gammaOutput = true;
			renderer.shadowMap.enabled = true;
		}

		function SetupCamera(){
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.position.set(30,40,-60);
			camera.lookAt( new THREE.Vector3(0,0,0));

			// Orbit control setup
			controls = new THREE.OrbitControls( camera );
			controls.addEventListener( 'change', Render );
		}

		function SetupStatsOSD(){
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );
		}

		// MAIN CODE GOES HERE //
		
		Start();
		Update();
			
		</script>
	</body>
</html>
